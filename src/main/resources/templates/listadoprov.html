<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/formulario.css">
</head>

<body>
<div class="container-fluid m-5 contenedor">

    <h1 th:text="${titulo}" text align="center">Titulo</h1>

    <br>
    <div th:if="${proveedores != null and !proveedores.empty}">

        <table border="1" class="table table-dark">
            <tr>
                <th>CÓDIGO</th>
                <th>NOMBRE</th>
                <th>TELÉFONO</th>
                <th>DIRECCIÓN</th>
                <th>E-MAIL</th>
                <th>SITIO WEB</th>
                <th>ESTADO</th>

            </tr>
            <tr th:each="proveedor : ${proveedores}">
                <td th:text="${proveedor.idProveedor}">idProveedor</td>
                <td th:text="${proveedor.nombre}">nombre</td>
                <td th:text="${proveedor.telefono}">telefono</td>
                <td th:text="${proveedor.direccion}">direccion</td>
                <td th:text="${proveedor.email}">email</td>
                <td th:text="${proveedor.sitioWeb}">sitioWeb</td>
<!--                <td th:text="${proveedor.estado}">estado</td>-->
                <td th:switch="${proveedor.estado}">
                    <p th:case="1">Activo</p>
                    <p th:case="2">Inactivo</p>
                    <p th:case="3">Dado de Baja</p>
                </td>

                <td>
                   <button class="btn btn-outline-success"> <a th:href="@{/editarProveedor/__${proveedor.idProveedor}__}" style="text-decoration: none; color: inherit;"><i class="fas fa-feather-alt"> </i> Modificar
                    </a></button>

                </td>

                <td>
                    <button class="btn btn-outline-danger"> <a th:href="@{/eliminarProveedor/__${proveedor.idProveedor}__}" style="text-decoration: none; color: inherit;"><i class="fas fa-trash"> </i> Eliminar
                    </a></button>
                </td>
            </tr>
        </table>
    </div>
    <section class="py-5 text-center container">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a th:href="@{/nuevoProveedor}" class="btn btn-success my-3 btn-lg">Nuevo Proveedor</a>
                </p>
            </div>
    </section>

    <br>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
