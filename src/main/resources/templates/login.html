<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:justify-content="http://www.w3.org/1999/xhtml"
      xmlns:align-items="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>login</title>
</head>
<body>
<div class="row-justify-content-center">
<h2 text align="center">Bienvenido</h2>
<h3 text align="center">Iniciar Sesi√≥n</h3>

<form class="row g-3 align-items-center" th:action="${login}" method="post" >
    <div class="col-auto align-items-center">
        <label for="nombre" class="visually-hidden">nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre" required>
    </div>
    <div class="col-auto align-items-center">
        <label for="password" class="visually-hidden">password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
    </div>
    <div class="col-auto align-items-center" >
        <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
    </div>

</form>

<div th:if="${error != null}"class="card text-bg-danger mb-3" style="max-width: 18rem;">
    <div class="card-header">ERROR</div>
    <div class="card-body">
        <p class="card-text" th:text="${error}"></p>
    </div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
