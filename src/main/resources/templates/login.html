<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:justify-content="http://www.w3.org/1999/xhtml"
      xmlns:align-items="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>login</title>
</head>
<body>
<div class="row-justify-content-center">
    <br>
    <br>
    <br>
    <h1 text align="center">Bienvenido</h1>
    <h2 text align="center" style="color RGB 99, 192, 144">Iniciar Sesi√≥n</h2>
    <br>
    <form class="row g-3 justify-content-center align-items-center" th:action="${login}" method="post" >
        <div class="col-auto">
            <label for="nombre" class="visually-hidden">nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre" required>
        </div>
        <br>
        <div class="col-auto ">
            <label for="password" class="visually-hidden">password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
        </div>
        <br>
        <br>
        <br>
        <br>
        <section class=" text-center container">
        <div class="col-auto" >
            <button type="submit" class="btn btn-success mb-3">Ingresar</button>
        </div>
        </section>
    </form>
    <br>
    <br>
    <div th:if="${error != null}"class="card text-bg-danger mb-3 mx-auto" style="max-width: 18rem;">
        <div class="card-header">ERROR</div>
        <div class="card-body">
            <p class="card-text" th:text="${error}"></p>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
